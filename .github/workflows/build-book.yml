name: Build Jupyter Book

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        # pin markdown-it-py <3 to avoid known AttrDict API mismatch in some myst versions
        run: |
          python -m pip install --upgrade pip
          python -m pip install "markdown-it-py<3.0.0" myst-parser myst-nb jupyter-book

      - name: Build the Jupyter Book
        run: |
          jupyter-book build jupyterbook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./jupyterbook/_build/html
          # publish_branch: gh-pages (default)
